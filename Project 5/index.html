<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">ðŸ’° Expense Tracker</h2>
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter description" required />
      </div>
      <div class="form-control">
        <label for="amount">Amount (negative = expense, positive = income)</label>
        <input type="number" id="amount" placeholder="Enter amount" step="any" required />
      </div>
      <div class="form-control">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">-- Select Category --</option>
          <option value="Salary">Salary</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
        </select>
      </div>
      <button class="btn">Add Transaction</button>
    </form>

    <h3>Search Transactions</h3>
    <input type="text" id="search" placeholder="Search by description..." />

    <h3>History</h3>
    <ul id="transactionList" class="list"></ul>

    <canvas id="chart" width="400" height="400"></canvas>
  </div>

  <script src="script.js"></script>
  <!-- Your page content -->

 </footer>
 </body>
 </html>

</body>
</html>
